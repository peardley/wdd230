<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy load demonstration- Javascript event method</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/intersection.css"/>
    <script defer src="js/intersection.js"></script>
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <h2>Intersection Event Method</h2>
        <div>
            <img src="images/templepic.jpg">
            <img src="images/sillykids.JPEG">
            <img src="images/familyhuddle.JPEG">
            <img class="lazy" data-src="images/snowpic.jpg">
            <img class="lazy" data-src="images/familytree.jpeg">
            <img class="lazy" data-src="images/brooklyn.jpg">
            <img class="lazy" data-src="images/elephant.jpg">
            <img class="lazy" data-src="images/girls.jpeg">
        </div>
    </main>
</body>
</html>
