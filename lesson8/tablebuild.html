<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Activity</title>
    <meta name="description" content="Table build activity for wdd 230 class at BYUI">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="stylesheet" href="css/tablesmall.css"/>
    <link rel="stylesheet" href="css/tablemedium.css"/>    

</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="col">ACME Wildwest</th>
            </tr>
            <tr> 
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">August</th>
                <td>$3,590</td>
                <td>$4000</td>
            </tr>
            <tr>
                <th scope="row">September</th>
                <td>$4,420</td>
                <td>$5000</td>
            </tr>
            <tr>
                <th scope="row">October</th>
                <td>$4,870</td>
                <td>$5000</td>
            </tr>
            <tr>
                <th scope="row">November</th>
                <td>$8,610</td>
                <td id="goal">$7,500</td>
            </tr><tr>
                <th scope="row"><i>Black Friday</i></th>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <th scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tfoot>

    </table>
    
</body>
</html>
