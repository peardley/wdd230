<!DOCTYPE html>

<head>

    <title>Directory</title>
    <meta name="description" content="A business directory list for businesses in the Tooele County Area. This directory is

</head>
<body>
     <header>        
        <div class="logo">
            <picture>
                <img src="images/logo7.png" alt="tooele city icon">

                <h1 class="tooeleheading">tooele county</h1>

            </div>
        </div>
        <div class="menubar">
            <div class=socialbar>
                <ul class="social-links">
                    <li class="facebook">
                        <a href="https://facebook.com"><img src="images/facebookicon.png" alt="facebook icon"></a>
                    </li>
                    <li class="twitter">

                    </li>
                    <li class="instagram">
                    <a href="https://instagram.com"><img src="images/instagramicon.png" alt="instagram icon"></a>

            </div> 

            <div class="navigationbar">

                <ul class="navigation responsive">
                    <li><a class="ham" href="#">&#9776; MENU</a></li>

                    <li><a href="tooele.html">TOOELE CITY</a></li>
                    <li><a href="join.html">JOIN</a></li>
                    <li class="active"><a href="directory.html">DIRECTORY</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav> 
            </div>
        </div>
    </header> 
    <main>
        <h2 class="pageheader">Directory</h2>
        <div class="cards"></div>
        
    </main>
    <footer>

            <div class="footerlogo">
                <picture><img src="images/logo7.png"></picture>
            </div>
            <div class=address>
                <p>Tooele Chamber of Commerce<br>
                154 South Main Street<br>
                Tooele, UT 84074<br>
            </div>
            <div class="contact">
                <p>&#9742; (435)882-0690<br>

            </div>
        </div>
