    <title>Tooele County Chamber of Commerce</title>
    <meta name="description" content="This site is a chamber of commerce page for the Tooele County, Utah residence. 
    The purpose of this site is to help community members create a thriving business community that will increase 
    the quality of life for the residences of Tooele County.  This site will be a place where members can help build a 
    community they are proud of and support services that will help Tooele County be a place members love to raise their 
    families. The site will be a way to promote local businesses, give information about the city of Tooele, and share 
    some of Tooele City amenities and attractions. A list of upcoming events and local weather information will help 
    viewers be in the know so they can be more involved in the community. Social media links, contact information, a map, 
    and membership sign-up will help increase the site and chamber visibility and use. ">
