<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practicing using javascript for progressive images">
    <title>Lazy Load Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/lazyload.css"/>
    <script defer src="js/lazyload.js"></script>
</head>
<body>
    <main>
        <h1>Progressive Lazy Loading Activity</h1>
        <div>
            <picture>
                <img src="images/placeholder.png" data-src="images/example1.jpg" alt="aerial view of a river and mountains">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/example2.jpg" alt="scenic view of a row of trees at sunset">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/example3.jpg" alt="a view looking down an old french street with buildings on each side">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/example4.jpg" alt="view of a lake with trees around it">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/example5.jpg" alt="a mountain half covered in fog">
            </picture>
            <picture>    
                <img src="images/placeholder.png" data-src="images/example6.jpg" alt="waterfall in a jungle with tropical flowers">
            </picture>       
            </div>
    </main>
</body>
</html>
